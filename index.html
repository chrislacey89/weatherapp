<!-- Button trigger modal -->

<div class="row">
<div class="col mx-autotext-center text-center pb-3">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locationModal">
      Change Location
    </button>
  </div>

</div>
<!-- Modal -->
<div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Pick a new Location</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Begin Form -->
        <form>
          <div class="form-group">
            <label for="cityInput">New City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter new city">
          </div>
          <div class="form-group">
            <label for="stateInput">New State</label>
            <input type="text" class="form-control" id="state" placeholder="Enter new state">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="w-change-btn" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
